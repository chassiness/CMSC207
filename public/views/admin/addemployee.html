<!-- ADD EMPLOYEE CONTENT -->
<div class="small-form center-block text-center">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title text-uppercase">Add Employee</h3>
        </div>
        <div class="panel-body">

            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="employeeNumber" placeholder="Employee Number">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="middleInitial" placeholder="Middle Initial">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>

        </div>
    </div>

</div>
